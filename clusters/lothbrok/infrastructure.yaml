# Phase 1: Monitoring Secrets (no dependencies)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-monitoring-secrets
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/config/lothbrok/monitoring
  prune: true
  wait: true
  timeout: 5m
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
# Phase 2: Other secrets (no dependencies - runs in parallel with monitoring)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-secrets
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/config/lothbrok/secrets
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
# Phase 3: Infrastructure controllers (depends on secrets being ready)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  interval: 10m
  path: ./infrastructure/controllers/lothbrok
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system

  dependsOn:
    - name: infrastructure-monitoring-secrets
    - name: infrastructure-secrets

  # Variable substitution for Grafana password
  postBuild:
    substituteFrom:
      - kind: Secret
        name: monitoring-secrets
        optional: false

  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
# Phase 4: Resources configuration (depends on everything else)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-config
  namespace: flux-system
spec:
  interval: 10m
  dependsOn:
    - name: infrastructure
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/config/lothbrok/resources
  prune: true
  postBuild:
    substituteFrom:
      - kind: Secret
        name: metallb-ip-pools
        optional: false
      - kind: Secret
        name: monitoring-secrets
        optional: false
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
# Storage configuration
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-storage
  namespace: flux-system
spec:
  interval: 10m
  dependsOn:
    - name: infrastructure
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/config/lothbrok/storage
  prune: true
  wait: true
  timeout: 5m
---
# PostgreSQL Databases
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-databases
  namespace: flux-system
spec:
  interval: 10m
  dependsOn:
    - name: infrastructure
    - name: infrastructure-config
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/config/lothbrok/databases
  prune: true
  wait: true
  timeout: 10m

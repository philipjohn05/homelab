apiVersion: apps/v1
kind: Deployment
metadata:
  name: azdo-agent
  namespace: azure-devops
  labels:
    app: azdo-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: azdo-agent
  template:
    metadata:
      labels:
        app: azdo-agent
    spec:
      serviceAccountName: azdo-agent
      containers:
      - name: agent
        image: mcr.microsoft.com/azure-pipelines/vsts-agent:latest
        env:
        - name: AZP_URL
          valueFrom:
            configMapKeyRef:
              name: azdo-agent-config
              key: AZP_URL
        - name: AZP_TOKEN
          valueFrom:
            secretKeyRef:
              name: azdo-pat
              key: token
        - name: AZP_POOL
          valueFrom:
            configMapKeyRef:
              name: azdo-agent-config
              key: AZP_POOL
        - name: AZP_AGENT_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: DOCKER_HOST
          value: tcp://localhost:2375
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      - name: dind
        image: docker:24-dind
        env:
        - name: DOCKER_TLS_CERTDIR
          value: ""
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: docker-storage
          mountPath: /var/lib/docker
      volumes:
      - name: docker-storage
        emptyDir: {}
      restartPolicy: Always

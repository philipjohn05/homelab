apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: pgadmin-tls
  namespace: pgadmin
  annotations:
    description: "Let's Encrypt SSL certificate for local pgAdmin via DNS-01"
spec:
  secretName: pgadmin-tls
  issuerRef:
    name: letsencrypt-dns01-staging # Start with staging to test
    kind: ClusterIssuer
  dnsNames:
    - pgadmin.local.pjfaraon.net
  duration: 2160h # 90 days
  renewBefore: 720h # 30 days
  privateKey:
    algorithm: RSA
    size: 2048

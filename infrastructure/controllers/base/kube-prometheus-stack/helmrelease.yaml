apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: flux-system
spec:
  interval: 24h
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  interval: 30m
  timeout: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "79.1.1"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 12h

  valuesFrom:
    - kind: Secret
      name: alertmanager-discord-webhook
      namespace: monitoring
      valuesKey: url
      targetPath: alertmanager.config.receivers[0].webhook_configs[0].url

  releaseName: kube-prometheus-stack
  targetNamespace: monitoring
  install:
    createNamespace: false
    crds: Create
  upgrade:
    crds: CreateReplace
  driftDetection:
    mode: enabled
    ignore:
      - paths: ["/metadata/annotations/prometheus-operator-validated"]
        target:
          kind: PrometheusRule
  values:
    prometheusOperator:
      admissionWebhooks:
        enabled: false
        patch:
          enabled: false
      tls:
        enabled: false

    prometheus:
      prometheusSpec:
        retention: 30d

        # Run as root - simple fix for permissions
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          fsGroup: 0
          runAsNonRoot: false

        # podSecurityContext:
        #   runAsUser: 0
        #   runAsGroup: 0
        #   fsGroup: 0
        #   runAsNonRoot: false

        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: local-path
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi

    grafana:
      enabled: true
      adminPassword: ${GRAFANA_ADMIN_PASSWORD}
      # Add a dummy annotation to force update
      # podAnnotations:
      #   forceUpdate: "2025-10-23-attempt-1" # Change this value each time
      grafana.ini:
        database:
          type: postgres
          host: grafana-postgres-rw.monitoring.svc.cluster.local:5432
          name: grafana
          user: grafana
          password: $__file{/etc/secrets/grafana-db/password}
          sslmode: require
      extraSecretMounts:
        - name: grafana-db-secret
          secretName: grafana-db-credentials
          defaultMode: 0440
          mountPath: /etc/secrets/grafana-db
          readOnly: true
      ingress:
        enabled: true
        ingressClassName: traefik
        hosts:
          - grafana.pjfaraon.net
      persistence:
        enabled: true
        storageClassName: nfs-csi
        accessModes: ["ReadWriteMany"]
        size: 10Gi

    alertmanager:
      enabled: false

      config:
        global:
          resolve_timeout: 5m

        route:
          receiver: "discord"
          group_by: ["alertname", "cluster", "namespace", "severity"]
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 4h

          routes:
            - match:
                alertname: Watchdog
              receiver: "null"
            - match:
                severity: critical
              receiver: "discord"
              group_wait: 10s
              repeat_interval: 2h
            - match:
                severity: warning
              receiver: "discord"
              repeat_interval: 6h

        inhibit_rules:
          - source_match:
              severity: "critical"
            target_match:
              severity: "warning"
            equal: ["alertname", "namespace", "instance"]

        receivers:
          - name: "null"
          - name: "discord"
            webhook_configs:
              - send_resolved: true
                http_config:
                  follow_redirects: true

      alertmanagerSpec:
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          fsGroup: 0
          runAsNonRoot: false

        initContainers:
          - name: fix-alertmanager-permissions
            image: busybox:1.36
            command:
              - sh
              - -c
              - |
                echo "Fixing /alertmanager permissions..."
                chown -R 1000:2000 /alertmanager
                chmod -R 775 /alertmanager
                echo "Permissions fixed. Directory contents:"
                ls -la /alertmanager
            volumeMounts:
              - name: alertmanager-kube-prometheus-stack-alertmanager-db
                mountPath: /alertmanager
            securityContext:
              runAsUser: 0
              runAsNonRoot: false

        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: local-path
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi

    nodeExporter:
      enabled: true
      hostNetwork: true
      hostPID: true
      tolerations:
        - operator: Exists

    kubeStateMetrics:
      enabled: true

    defaultRules:
      create: true

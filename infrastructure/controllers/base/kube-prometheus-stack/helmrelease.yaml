apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: flux-system
spec:
  interval: 24h
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  interval: 30m
  timeout: 20m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "66.2.2"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 12h
  releaseName: kube-prometheus-stack
  targetNamespace: monitoring
  install:
    createNamespace: false
    crds: Create
    remediation:
      retries: 3
    timeout: 20m
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
    timeout: 20m
  driftDetection:
    mode: enabled
    ignore:
      - paths: ["/metadata/annotations/prometheus-operator-validated"]
        target:
          kind: PrometheusRule
  values:
    prometheus:
      prometheusSpec:
        retention: 30d

        # Pod security context
        securityContext:
          runAsUser: 1000
          runAsGroup: 2000
          fsGroup: 2000
          runAsNonRoot: true

        podSecurityContext:
          runAsUser: 1000
          runAsGroup: 2000
          fsGroup: 2000
          runAsNonRoot: true

        # CRITICAL: Allow writes to mounted volumes
        # Prometheus needs to write to /prometheus/ directory
        enableRemoteWriteReceiver: false

        # Storage
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi

        # Resources
        resources:
          requests:
            cpu: 200m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi

    # Global security settings
    global:
      rbac:
        create: true

    # Grafana configuration
    grafana:
      enabled: true
      adminPassword: ${GRAFANA_ADMIN_PASSWORD}

      securityContext:
        runAsUser: 472
        runAsGroup: 472
        fsGroup: 472

      grafana.ini:
        server:
          root_url: https://grafana.pjfaraon.net
          serve_from_sub_path: false
        security:
          cookie_secure: true
          cookie_samesite: lax

      ingress:
        enabled: true
        ingressClassName: traefik
        hosts:
          - grafana.pjfaraon.net

      persistence:
        enabled: true
        size: 10Gi

      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi

    # AlertManager
    alertmanager:
      enabled: true
      alertmanagerSpec:
        securityContext:
          runAsUser: 1000
          runAsGroup: 2000
          fsGroup: 2000
          runAsNonRoot: true
        storage:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi

    nodeExporter:
      enabled: true

    kubeStateMetrics:
      enabled: true

    defaultRules:
      create: true
      rules:
        alertmanager: true
        etcd: false
        configReloaders: true
        general: true
        k8s: true
        kubeApiserverAvailability: true
        kubeApiserverSlos: true
        kubelet: true
        kubeProxy: true
        kubePrometheusGeneral: true
        kubePrometheusNodeRecording: true
        kubernetesApps: true
        kubernetesResources: true
        kubernetesStorage: true
        kubernetesSystem: true
        kubeScheduler: true
        kubeStateMetrics: true
        network: true
        node: true
        nodeExporterAlerting: true
        nodeExporterRecording: true
        prometheus: true
        prometheusOperator: true

apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: flux-system
spec:
  interval: 24h
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "66.2.2"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 12h
  releaseName: kube-prometheus-stack
  targetNamespace: monitoring
  install:
    createNamespace: false
    crds: Create
    remediation:
      retries: 3
    timeout: 10m
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
    timeout: 10m
  driftDetection:
    mode: enabled
    ignore:
      - paths: ["/metadata/annotations/prometheus-operator-validated"]
        target:
          kind: PrometheusRule
  values:
    # Prometheus configuration
    prometheus:
      prometheusSpec:
        retention: 30d

        # Security context - fixes permission denied on Talos
        securityContext:
          runAsUser: 1000
          runAsGroup: 2000
          fsGroup: 2000
          runAsNonRoot: true

        # Pod security context
        podSecurityContext:
          runAsUser: 1000
          runAsGroup: 2000
          fsGroup: 2000
          runAsNonRoot: true

        # Storage
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi

        # Resources
        resources:
          requests:
            cpu: 200m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi

    # Grafana configuration
    grafana:
      enabled: true
      adminPassword: ${GRAFANA_ADMIN_PASSWORD}

      # Security context for Grafana too
      securityContext:
        runAsUser: 472
        runAsGroup: 472
        fsGroup: 472

      # Grafana settings
      grafana.ini:
        server:
          root_url: https://grafana.pjfaraon.net
          serve_from_sub_path: false
        security:
          cookie_secure: true
          cookie_samesite: lax

      # Ingress configuration
      ingress:
        enabled: true
        ingressClassName: traefik
        hosts:
          - grafana.pjfaraon.net

      # Persistence
      persistence:
        enabled: true
        size: 10Gi

      # Resources
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi

    # AlertManager configuration
    alertmanager:
      enabled: true
      alertmanagerSpec:
        # Security context for AlertManager
        securityContext:
          runAsUser: 1000
          runAsGroup: 2000
          fsGroup: 2000
          runAsNonRoot: true

        # Storage
        storage:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi

    # Node exporter
    nodeExporter:
      enabled: true

    # Kube-state-metrics
    kubeStateMetrics:
      enabled: true

    # Default ServiceMonitors and rules
    defaultRules:
      create: true
      rules:
        alertmanager: true
        etcd: false # Not exposed in Talos by default
        configReloaders: true
        general: true
        k8s: true
        kubeApiserverAvailability: true
        kubeApiserverSlos: true
        kubelet: true
        kubeProxy: true
        kubePrometheusGeneral: true
        kubePrometheusNodeRecording: true
        kubernetesApps: true
        kubernetesResources: true
        kubernetesStorage: true
        kubernetesSystem: true
        kubeScheduler: true
        kubeStateMetrics: true
        network: true
        node: true
        nodeExporterAlerting: true
        nodeExporterRecording: true
        prometheus: true
        prometheusOperator: true

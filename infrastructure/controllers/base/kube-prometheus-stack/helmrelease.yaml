apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: flux-system # ← Changed from monitoring
spec:
  interval: 24h
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: flux-system # ← Changed from monitoring
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "66.2.2"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community # ← Changed from kube-prometheus-stack
        namespace: flux-system # ← Changed from monitoring
      interval: 12h
  releaseName: kube-prometheus-stack # ← Added this
  targetNamespace: monitoring # ← Added this (where workloads deploy)
  install:
    createNamespace: false # ← Added (namespace created separately)
    crds: Create
    remediation:
      retries: 3
    timeout: 10m
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
    timeout: 10m
  driftDetection:
    mode: enabled
    ignore:
      - paths: ["/metadata/annotations/prometheus-operator-validated"]
        target:
          kind: PrometheusRule
  values:
    # Add your custom values here
    prometheus:
      prometheusSpec:
        retention: 30d
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi
        resources:
          requests:
            cpu: 200m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi

    grafana:
      enabled: true
      adminPassword: ${GRAFANA_ADMIN_PASSWORD}
      grafana.ini:
        server:
          root_url: https://grafana.pjfaraon.net
          serve_from_sub_path: false
        security:
          cookie_secure: true
      ingress:
        enabled: true
        ingressClassName: traefik
        hosts:
          - grafana.pjfaraon.net
      persistence:
        enabled: true
        size: 10Gi
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi

    alertmanager:
      enabled: true
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi

    nodeExporter:
      enabled: true

    kubeStateMetrics:
      enabled: true

    defaultRules:
      create: true
      rules:
        alertmanager: true
        etcd: false # Not exposed in Talos by default
        configReloaders: true
        general: true
        k8s: true
        kubeApiserverAvailability: true
        kubeApiserverSlos: true
        kubelet: true
        kubeProxy: true
        kubePrometheusGeneral: true
        kubePrometheusNodeRecording: true
        kubernetesApps: true
        kubernetesResources: true
        kubernetesStorage: true
        kubernetesSystem: true
        kubeScheduler: true
        kubeStateMetrics: true
        network: true
        node: true
        nodeExporterAlerting: true
        nodeExporterRecording: true
        prometheus: true
        prometheusOperator: true

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: renovate-secret
  namespace: renovate
spec:
  secretStoreRef:
    name: azure-secret-store
    kind: ClusterSecretStore
  target:
    name: renovate-secret
    creationPolicy: Owner
  data:
    - secretKey: RENOVATE_TOKEN
      remoteRef:
        key: renovate-github-token

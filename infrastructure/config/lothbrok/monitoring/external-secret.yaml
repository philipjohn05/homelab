apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: monitoring-secrets
  namespace: flux-system
spec:
  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-keyvault
  target:
    name: monitoring-secrets
    creationPolicy: Owner
  data:
    - secretKey: GRAFANA_ADMIN_PASSWORD
      remoteRef:
        key: grafana-admin-password

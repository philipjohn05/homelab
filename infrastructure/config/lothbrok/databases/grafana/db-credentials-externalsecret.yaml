apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-db-credentials
  namespace: monitoring
spec:
  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-keyvault
  target:
    name: grafana-db-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        username: grafana
        password: "{{ .password }}"
  data:
    - secretKey: password
      remoteRef:
        key: grafana-db-password

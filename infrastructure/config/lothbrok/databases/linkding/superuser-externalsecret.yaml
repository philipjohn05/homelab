apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: linkding-postgres-superuser
  namespace: linkding
spec:
  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-keyvault
  target:
    name: linkding-postgres-superuser
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
  data:
    - secretKey: username
      remoteRef:
        key: linkding-db-username
    - secretKey: password
      remoteRef:
        key: linkding-db-password

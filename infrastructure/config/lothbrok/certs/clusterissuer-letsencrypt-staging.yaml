apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  annotations:
    description: "Let's Encrypt staging issuer for testing certificates"
spec:
  acme:
    # Let's Encrypt staging server (for testing, no rate limits)
    server: https://acme-staging-v02.api.letsencrypt.org/directory

    # Email for certificate expiry notifications
    email: pjfaraon@gmail.com

    # Secret to store ACME account private key
    privateKeySecretRef:
      name: letsencrypt-staging-account-key

    # HTTP-01 challenge solver (works with Traefik)
    solvers:
      - http01:
          ingress:
            class: traefik
